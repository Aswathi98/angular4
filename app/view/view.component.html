
<app-static></app-static>
<mat-toolbar color="accent">
  <span class="spacer"></span>
  

  

  <button *ngIf = "roleid==3||roleid==1"   #button mat-raised-button style="background-color: #00aaad;width: 9%;line-height: 39px;margin-right: 44px;" (click)="addNew(null)" >Add to batch</button>


</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Search by Student Name, College Name, Litmus Batch">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">


    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox  (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="amcatId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Amcat Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.amcatId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateOfDrive">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Drive</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dateOfDrive | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="venueOfDrive">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Venue of Drive</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.venueOfDrive}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.studentName}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="yearOfGraduation">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Graduation Year</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.yearOfGraduation}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="collegeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>College Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.collegeName}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="studentMobile">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Student Mobile</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.studentMobile}}</mat-cell>
    </ng-container>
   
    <ng-container  matColumnDef="litmusBatch">
      <mat-header-cell  *matHeaderCellDef mat-sort-header >Litmus Batch</mat-header-cell>
      <mat-cell *matCellDef="let row" > {{row.litmusBatch}}</mat-cell>
    </ng-container>

  


    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.amcatId, row.dateOfDrive, row.venueOfDrive, row.studentName, row.gender, row.yearOfGraduation, row.collegeName, row.university, row.studentCourse, row.studentBranch, row.markTenth, row.markTwelve, row.collegeMarks,row.collegePercentage, row.studentAddress,row.studentMobile,row.additionalContactNumber, row.studentEmail, row.addtionalEmailId, row.collegeAddress, row.nameOfPlacementOfficer, row.numberOfPlacementOfficer,row.emailOfPlacementOfficer,row.preLearningLink,row.litmusBatch,row.litmusStatus, row.studentRemarks,row.studentAdditionalRemarks,row.createdTime,row.modifiedTime,row.backgroundVerification)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="detailItem(i, row.amcatId, row.dateOfDrive, row.venueOfDrive, row.studentName, row.gender, row.yearOfGraduation, row.collegeName, row.university, row.studentCourse, row.studentBranch, row.markTenth, row.markTwelve, row.collegeMarks,row.collegePercentage, row.studentAddress,row.studentMobile,row.additionalContactNumber, row.studentEmail, row.addtionalEmailId, row.collegeAddress, row.nameOfPlacementOfficer, row.numberOfPlacementOfficer,row.emailOfPlacementOfficer,row.preLearningLink,row.litmusBatch,row.litmusStatus, row.studentRemarks,row.studentAdditionalRemarks,row.createdTime,row.modifiedTime,row.backgroundVerification)">
          <mat-icon aria-label="Details">more_vert</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100, 150]">
  </mat-paginator>

</div>
